<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" type="module"></script>
        <link rel="icon" type="image/x-icon" href="/images/black-music-note-icon-5.png">
    </head>
    <body>
        <p>Upload Image</p>
        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)"></p>
        <canvas id="output"></canvas>
        <br />
        
        <select onchange="selectAlgorithm(this)">
            <option value="simple">Simple mapping</option>
            <option value="contour">Contour mapping</option>
        </select>

        <button onclick="play(event)">Play</button>
        <button onclick="pause(event)">Pause</button>
        <button onclick="reset(event)">Reset</button>

        <div id="c1">
            <p>Clustered Color 1</p>
        </div>
        <div id="c2">
            <p>Clustered Color 2</p>
        </div>
        <div id="c3">
            <p>Clustered Color 3</p>
        </div>
        <div id="c4">
            <p>Clustered Color 4</p>
        </div>
        <div id="c5">
            <p>Clustered Color 5</p>
        </div>
    </body>
</html>
